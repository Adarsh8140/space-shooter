<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Alien Shooter Adventure</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="game-container">
      <!-- Welcome Screen -->
      <div id="welcome-screen" class="screen">
        <h1>Alien Shooter Adventure</h1>
        <button id="start-button">Start Game</button>
        <p class="instructions">
          Desktop: Arrow keys to move, Spacebar to shoot<br />
          Mobile: Touch buttons to control
        </p>
      </div>

      <!-- Main Game Screen -->
      <div id="game-screen" class="screen hidden">
        <div id="game-area">
          <canvas id="game-canvas"></canvas>

          <!-- Mobile Controls -->
          <div id="mobile-controls">
            <div class="control-button" id="left-button">‚óÄ</div>
            <div class="control-button" id="shoot-button">üî•</div>
            <div class="control-button" id="right-button">‚ñ∂</div>
          </div>
        </div>
        <div id="side-panel">
          <div class="panel-section">
            <h2>Score: <span id="score">0</span></h2>
          </div>
          <div class="panel-section">
            <h3>Lives</h3>
            <div id="lives">
              <span class="heart">‚ù§Ô∏è</span>
              <span class="heart">‚ù§Ô∏è</span>
              <span class="heart">‚ù§Ô∏è</span>
            </div>
          </div>
          <div class="panel-section">
            <h3>Power-ups</h3>
            <div id="power-ups">
              <div class="power-up" id="shield">üõ°Ô∏è</div>
              <div class="power-up" id="double-laser">üöÄ</div>
              <div class="power-up" id="speed-boost">‚ö°</div>
            </div>
          </div>
          <div class="panel-section">
            <h3>Coming Next</h3>
            <div id="next-aliens"></div>
          </div>
          <div class="panel-section">
            <div id="tip-box">
              <h3>Tips</h3>
              <p id="tip-text">Watch out! Bomb ahead!</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Game Over Screen -->
      <div id="game-over-screen" class="screen hidden">
        <h1>Game Over</h1>
        <div id="final-score">Score: <span>0</span></div>
        <div id="high-score">High Score: <span>0</span></div>
        <button id="play-again-button">Play Again</button>
      </div>

      <!-- Audio elements for sound effects -->
      <audio
        id="sound-shoot"
        src="assets/sounds/shoot.wav"
        preload="auto"
      ></audio>
      <audio
        id="sound-explosion"
        src="assets/sounds/explosion.wav"
        preload="auto"
      ></audio>
      <audio
        id="sound-powerup"
        src="assets/sounds/powerup.wav"
        preload="auto"
      ></audio>
      <audio
        id="sound-gameover"
        src="assets/sounds/game_over.wav"
        preload="auto"
      ></audio>
    </div>

    <script src="game.js"></script>
  </body>
</html>
